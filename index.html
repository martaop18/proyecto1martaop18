<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Switch by Marta</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="../img/logo2.png">
</head>

<body>

<audio autoplay loop><source src="audio/02 Underground.mp3"></audio>

<div class="container"> 

<!-- LEFT CONTROLLER -->

<div class="leftcontroller">
    <div class="leftbutton"></div>
    <div class="leftstick"></div>
    <div class="directionalbuttons">
        <div class="yellowcircle">
                    <div class="toparrow"></div>
        </div>
            <div class="middlecircles">
                <div class="redcircle"> 
                    <div class="leftarrow"></div> 
                </div>                   
                <div class="greencircle">
                    <div class="rightarrow"></div>
                </div>
            </div>
            <div class="bluecircle"> 
                <div class="bottomarrow"></div>
            </div>
        </div>   
<div class="capturebutton">
    <div class="capturecircle"></div>
</div>
</div>

<!-- SCREEN -->

<div class="screen">
    <div class="screenborder">
        <div class="gamearea"><img src="img/logo2.png" alt="Nintendo Switch Logo"></div>
    </div>
</div>

<!-- RIGHT CONTROLLER -->

<div class="rightcontroller">
    <div class="plusbutton">
        <div class="vertical"></div>
        <div class="horizontal"></div>
    </div>
    <div class="directionalbuttons">
        <div class="bluecircle">
                    <div class="Xbutton">X</div>
        </div>
            <div class="middlecircles">
                <div class="greencircle"> 
                    <div class="Ybutton">Y</div> 
                </div>                   
                <div class="redcircle">
                    <div class="Abutton">A</div>
                </div>
            </div>
            <div class="yellowcircle"> 
                <div class="Bbutton">B</div>
            </div>
    </div> 
        <div class="rightstick"></div>
        <div class="homebutton">
            <div class="roof"></div>
            <div class="wall"></div>
        </div> 
    </div>  
</div>

</div> 
</body>
</html>
